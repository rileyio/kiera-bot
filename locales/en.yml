  # Customize
  Customize:
    MapExpRole: |-
      This command is used to map experience roles on your server to the corresponding ChastiKey role.

      When running this command, the first number in the command corresponds to the following options.
      (Note: If you do not wish to have to have all variants on your server, Example: you only use a set of single roles to denote a user's experience then only set the ones bolded below)

        **`1` Novice Lockee 1st color** {{{noviceLockeeX}}}
        `11` Novice Lockee 2nd color {{{noviceLockeeY}}}
        `111` Novice Lockee 3rd color {{{noviceLockeeZ}}}
        **`2` Intermediate Lockee 1st color** {{{intermediateLockeeX}}}
        `22` Intermediate Lockee 2nd color {{{intermediateLockeeY}}}
        `222` Intermediate Lockee 3rd color {{{intermediateLockeeZ}}}
        **`3` Experienced Lockee 1st color** {{{experiencedLockeeX}}}
        `33` Experienced Lockee 2nd color {{{experiencedLockeeY}}}
        `333` Experienced Lockee 3rd color {{{experiencedLockeeZ}}}
        **`4` Devoted Lockee 1st color** {{{devotedLockeeX}}}
        `44` Devoted Lockee 2nd color {{{devotedLockeeY}}}
        `444` Devoted Lockee 3rd color {{{devotedLockeeZ}}}
        **`5` Fanatical Lockee 1st color** {{{fanaticalLockeeX}}}
        `55` Fanatical Lockee 2nd color {{{fanaticalLockeeY}}}
        `555` Fanatical Lockee 3rd color {{{fanaticalLockeeZ}}}
        
        `101` Novice Keyholder {{{noviceKeyholder}}}
        `102` Keyholder {{{keyholder}}}
        `103` Established Keyholder {{{establishedKeyholder}}}
        `104` Distinguished Keyholder {{{distinguishedKeyholder}}}
        `105` Renowned Keyholder {{{renownedKeyholder}}}

      Example usage: `{{{prefix}}}ck map exp role 1 627557066382245888`
    MapSpecialRole: |-
      This command is used to map special roles on your server to the corresponding ChastiKey role.

      When running this command, the first number in the command corresponds to the following options.

        `1` Unlocked {{{unlocked}}}
        `2` Locked {{{locked}}}
        `3` Locktober 2019 {{{locktober2019}}}
        `4` Locktober 2020 {{{locktober2020}}}
        `5` Locktober 2021 {{{locktober2021}}}

      Example usage: `{{{prefix}}}ck map special role 1 627557066382245888`

