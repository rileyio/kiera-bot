version: '3.9'

secrets:
  BOT_WEB_APP_SERVER_SECRET:
    file: ./secrets/BOT_WEB_APP_SERVER_SECRET
  DB_STRING:
    file: ./secrets/DB_STRING
  DISCORD_APP_SECRET:
    file: ./secrets/DISCORD_APP_SECRET
  DISCORD_APP_TOKEN:
    file: ./secrets/DISCORD_APP_TOKEN

services:
  bot:
    build:
      context: .
      dockerfile: dockerfile
      target: base
    volumes:
      - ./src:/home/node/app/src
    container_name: kiera_bot
    ports:
      - '127.0.0.1:8234:8234'
    # expose:
    #   - '8234'
    command: npm run dev
    restart: on-failure
    secrets:
      - BOT_WEB_APP_SERVER_SECRET
      - DB_STRING
      - DISCORD_APP_SECRET
      - DISCORD_APP_TOKEN
    environment:
      NODE_ENV: development